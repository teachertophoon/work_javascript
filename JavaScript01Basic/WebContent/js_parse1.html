<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>

	<br> : html5
	<br /> : xhtml

	<h3>덧셈 계산기</h3>
	<form name="myform" action="..." method="post">
		<div>첫번째 정수: <input id="x"></div>
		<div>두번째 정수: <input id="y"></div>
		<div>합계: <input id="sum"></div>
		<input type="button" value="계산" onclick="calc();">
	</form>

	<script>
		// 함수
		function calc() {
			/*
				getElementById: 인자에 입력한 아이디 값으로 앨리먼트를 찾는다.
				앨리먼트.value: value의 속성(attribute) 값을 가져온다.
			*/
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;
			var sum;
			sum = parseInt(x) + parseInt(y);
			document.getElementById("sum").value = sum;
		}
	</script>
</body>
</html>
