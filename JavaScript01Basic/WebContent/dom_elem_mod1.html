<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<img id="image" src="Chrysanthemum.jpg" width="120" height="100">
	<input type="button" onclick="changeImage()" value="눌러보세요">

		}
	</script>
</body>
