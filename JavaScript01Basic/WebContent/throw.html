<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>Number Guess</h1>
	<p>1부터 100 사이의 숫자를 입력하시오.</p>
	<input id="number" type="text">
	<button type="button" onclick="test()">숫자 추측</button>
	<button type="button" onclick="testIsNan()">isNaN 함수 테스트</button>
	<p id="message"></p>
	
	<script>
		var solution = 53;
		function test() {
			try {
				var x = document.getElementById("number").value;
				if (x == "") { throw "입력 없음"; }
				if (isNaN(x)) { throw "숫자가 아님"; }
				if (x > solution) { throw "너무 큼"; }
				if (x < solution) { throw "너무 작음"; }
				if (x == solution) { throw "성공"; }
			}
			catch (error) {
				var y = document.getElementById("message");
				y.innerHTML = "힌트: " + error;
			}
		}
		
		function testIsNan() {
			var x = document.getElementById("number").value;
			var result = isNaN(x); // is Not a Number
			console.log(x + " / " + result);
		}
	</script>
</body>
</html>
