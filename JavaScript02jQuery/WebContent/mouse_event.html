<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style>
		div.out {
			width: 200px;
			height: 60px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="out">
		<p>마우스를 여기로 움직이세요.</p>
		<p>0</p>
	</div>

	<script src="js/jquery-3.3.1.js"></script>
	<script>
		var i = 0;
		$("div.out").mouseover(function() {
			$("p:first").text("mouse over");
			$("p:last").text(++i);
		});
	</script>
</body>
</html>
