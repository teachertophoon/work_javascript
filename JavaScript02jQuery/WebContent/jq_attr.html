<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<img id="dog" src="dog.png" alt="" width="120" height="100">
	<button>attr()</button>
	
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				alert($("#dog").attr("src"));
			});
		});
	</script>
</body>
</html>
